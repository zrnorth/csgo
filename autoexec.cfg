// Gameplay
cl_autowepswitch "0" // auto weapon switch on pickup
safezonex "0.85"

// Viewmodel
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 1
viewmodel_offset_z -1.5
viewmodel_presetpos 3
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0
viewmodel_recoil 0
cl_righthand 1;

// Rates
rate "307200"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta
mm_dedicated_search_maxping "80" // max ping for matchmaking games

// Mouse
sensitivity "1.0" // 800dpm
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// Audio
snd_mute_losefocus  "1" // mute game when alt-tabbed
snd_menumusic_volume 0  // mute menu music

// HUD
hud_scaling "0.80"
hud_showtargetid "1"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "0.950000"
cl_righthand "1"
cl_showloadout "1"
cl_showfps "0"

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "0"

// Crosshair
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Binds

// TOGGLE NETGRAPH WITH SCOREBOARD
net_graphproportionalfont "1" // small netgraph font
net_graph "0"
net_graphpos "2"
net_graphheight "1"
alias "+scorenet" "+showscores; net_graph 1"
alias "-scorenet" "-showscores; net_graph 0"
bind "tab" "+scorenet"

// BUY WITH N
bind n "buymenu"

// DROP BOMB WITH B
bind b "use weapon_knife; use weapon_c4; drop; slot1"

// NOCLIP FOR TRAINING
bind p "sv_cheats 1; noclip"

// INCREASE VOLUME WHILE WALKING
alias +incvol "incrementvar volume 0 2 0.5;+speed"
alias -incvol "incrementvar volume 0 2 -0.  5;-speed"
bind SHIFT +incvol

// USE MOUSE FOR TOGGLING KNIFE
alias +knife slot3
alias -knife lastinv
bind mouse4 +knife

// USE MOUSE FOR TOGGLING SMOKE LINEUP
alias +crosshair "cl_crosshairsize 1000; cl_crosshairgap -4"
alias -crosshair "cl_crosshairsize 5; cl_crosshairgap -1"
bind rctrl +crosshair

// JUMPTHROW
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind alt "+jumpthrow"

// CLEAR DECALS
bind t "r_cleardecals"

// VOICE / MUTE All
bind mouse5 "+voicerecord"
bindtoggle j voice_enable

// Grenade binds
bind "z" "use weapon_smokegrenade;"
bind "x" "use weapon_hegrenade;"
bind "c" "use weapon_molotov;use weapon_incgrenade;"
bind "f" "use weapon_flashbang;"



// All done
host_writeconfig
echo "---------------------------------------------------------------------> *** AUTOEXEC LOADED SUCCESSFULLY"